
<h2 style="text-decoration: underline;">{{title}}</h2>

<form class="form-inline" [formGroup]="commissionForm">
  <div class="row">
    <div class="form-group mx-sm-3 mb-2 col-3">
      <label for="name"  class="sr-only">Nom : </label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="nom">
    </div>

    <div class="form-group mx-sm-3 mb-2 col-3">
      <label for="address" class="sr-only">Description :</label>
      <input type="text" formControlName="desc" class="form-control" id="address" placeholder="description">
    </div>
    <div class="form-group mx-sm-3 mb-2 col-3">
      <label for="role" class="sr-only">Role :</label>
      <input type="text" formControlName="role" class="form-control" id="role" placeholder="role">
    </div>
    <button type="submit" (click)="addCommissionMember()" class="btn btn-primary  col-1">+</button>
  </div>
</form>

<table class="table table-striped">
<thead>
<tr>
  <th scope="col">Nom</th>
  <th scope="col">Address</th>
  <th scope="col">Role</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let row of getCommissionMemberList()">
  <td>{{row.name}}</td>
  <td>{{row.desc}}</td>
  <td>{{row.role}}</td>
  <td><button (click)="delete(row)" class="btn btn-outline-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
</tr>
</tbody>
</table>
