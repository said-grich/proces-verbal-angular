<h1 class="main-title">{{title +" :"}}</h1>

<div class="">

  <table class="table">
    <tbody>
    <tr *ngFor="let row of getListOfDocument()"    style="border-radius: 20px">
      <td class="d-flex justify-content-between align-items-center" style="background-color: #ffffff;margin-bottom: 20px;padding: 20px; border-radius: 20px">
        <p>{{row}}</p>
        <button (click)="download(row)" class="btn btn-dark">Télécharger</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
