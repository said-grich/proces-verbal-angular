  <h1 class="main-title">{{title +" :"}}</h1>
    <div class="table-content">
      <form [formGroup]="documentForm">
        <div class="box-form">
        <div class="form-group">
          <label for="titre">Titre du document</label>
          <input type="text"  formControlName="title" class="form-control" id="titre" placeholder="titre du Document" required>
        </div>
          <div class="form-group">
            <label for="objet">Objet du document</label>
            <input type="text"  formControlName="objet" class="form-control" id="objet" placeholder="Objet du Document" required>
          </div>
        <div class="form-group">
          <label for="number">Numéro du document</label>
          <input type="text" formControlName="documentNumber"class="form-control" id="number" placeholder="numéro du document" required>
        </div>
        <div class="form-group">
          <label for="number">Montant</label>
          <div class="input-group mb-3">
          <input type="number" class="form-control" formControlName="montant" id="montant" placeholder="montant" required>
          <div class="input-group-append">
            <span class="input-group-text">DH</span>
          </div>
          </div>
        </div>
        </div>
      </form>
    </div>
  <div class="d-flex justify-content-between">
    <h1 class="main-title">Ajouter des seances :</h1>

    <button class="btn btn-primary mb-2 me-2" (click)="openDialog()">Ajouter un seance</button>
  </div>


  <app-sence-list></app-sence-list>


  <div class="d-flex justify-content-end" style="margin-top: 50px">
    <button class="btn btn-primary mb-2 me-2" (click)="createDoc()"><i class="fa fa-download"></i> Télécharger</button>

  </div>
